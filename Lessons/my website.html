<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden; /* Предотвращение горизонтальной прокрутки */
            background-color: black; /* Устанавливаем черный фон */
            color: white; /* Цвет текста белый */
        }
        .sidebar {
            width: 200px;
            background-color:rgb(5, 6, 104) ;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0); /* Позиция по умолчанию */
        }
        .sidebar.hidden {
            transform: translateX(-100%); /* Скрываем меню за пределами экрана */
        }
        .sidebar h2 {
            font-size: 1.5em;
            color: white;
            margin: 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar a:hover {
            background-color: #ddd;
            transform: translateX(10px);
        }
        .sidebar a.active {
            background-color: #bbb;
            font-weight: bold;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100vh;
            position: relative;
            background-color: rgb(32, 115, 223); /* Устанавливаем черный фон */
            transition: margin-left 0.3s ease-in-out;
        }
        .content.sidebar-hidden {
            margin-left: 0;
        }
        .content::before,
        .content::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .content::before {
            left: 0;
            background-image: url('Photo_-84.jpg');
        }
        .content::after {
            right: 0;
            background-image: url('Photo_-162.jpg');
        }
        .center-text {
            position: relative;
            z-index: 1;
            font-size: 2em;
            color: white; /* Цвет текста белый */
            text-align: center;
            max-width: 80%;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                transform: translateX(-100%); /* Скрываем меню */
            }
            .content {
                margin-left: 0;
            }
            #menu-toggle {
                display: block;
            }
        }
        #menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 2;
            font-size: 1.5em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        #menu-toggle:hover {
            background-color: #555;
        }
        #menu-toggle:focus {
            outline: none;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="menu-toggle" aria-label="Toggle Menu">☰</button>
    <div class="sidebar" id="sidebar">
        <h2>MENU</h2>
        <a href="my website.html" class="active"><i class="fas fa-home"></i> Site</a>
        <a href="About me.html"><i class="fas fa-user"></i> About me</a>
    </div>
    <div class="content" id="content">
        <div class="center-text">
            <p>Welcome to my site</p>
        </div>
    </div>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            sidebar.classList.toggle('hidden');
            content.classList.toggle('sidebar-hidden');
        });
    </script>
</body>
</html>
