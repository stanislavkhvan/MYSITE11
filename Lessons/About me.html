<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: black;
            color: white;
        }
        .sidebar {
            width: 200px;
            background-color: rgb(5, 6, 104);
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0);
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar h2 {
            font-size: 1.5em;
            color: white;
            margin: 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .sidebar a:hover {
            background-color: #ddd;
            transform: translateX(10px);
        }
        .sidebar a.active {
            background-color: #bbb;
            font-weight: bold;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            flex: 1;
            background-color: rgb(32, 115, 223);
            transition: margin-left 0.3s ease-in-out;
        }
        .content.sidebar-hidden {
            margin-left: 0;
        }
        .content h1 {
            font-size: 3em;
            color: white;
            text-align: center;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 2em;
            text-align: left;
            color: white;
            margin-left: 15%;
        }
        .content img {
            display: block;
            margin: 20px auto 0;
            height: 500px;
            width: auto;
        }
        .content h2 {
            text-align: center;
            margin-bottom: 50px;;
            font-size: 3em;
        }
        .content p2 {
            font-size: 2em;
            text-align: left;
            color: white;
            margin-left: 32%;
        }
        .content h3 {
            text-align: center;
            margin-bottom: 50px;;
            font-size: 3em;
        }
        .content p3 {
            font-size: 2em;
            text-align: left;
            color: white;
            margin-left: 22%;
        } 
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                transform: translateX(-100%);
            }
            .content {
                margin-left: 0;
            }
            #menu-toggle {
                display: block;
            }
        }
        #menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 2;
            font-size: 1.5em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        #menu-toggle:hover {
            background-color: #555;
        }
        #menu-toggle:focus {
            outline: none;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="menu-toggle" aria-label="Toggle Menu">â˜°</button>
    <div class="sidebar" id="sidebar">
        <h2>MENU</h2>
        <a href="my website.html"><i class="fas fa-home"></i> Site</a>
        <a href="About me.html" class="active"><i class="fas fa-user"></i> About me</a>
    </div>
    <div class="content" id="content">
        <h1>About Me</h1>
        <p>Hi, my name is Stas. I am 17 years old. I am an applicant at IITU. I entered the cybersecurity department.</p>
        <img src="IITU.PNG" alt="IITU">
        <h2>EDUCATION</h2>
        <p2>I gradueted from high school number 96</p2>
        <img src="SCHOOL.JPG" alt="SCHOOL"> 
        <h3>HOBBY</h3>
        <p3>My hobby is to play basketball. I also play for our school team.</p3>
        <img src="IMG-20231121-WA0017.jpg" alt="SCHOLL TEAM">
    </div>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            sidebar.classList.toggle('hidden');
            content.classList.toggle('sidebar-hidden');
        });
    </script>
</body>
</html>
